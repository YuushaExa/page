<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <!-- Load Wouter as a regular script (not module) -->
<script src="https://cdn.jsdelivr.net/npm/wouter"></script>  <style>
    /* Your existing CSS styles remain unchanged */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    /* ... rest of your CSS ... */
  </style>
</head>
<body>
  <!-- Your HTML structure remains the same -->
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>
  <main>
    <section id="index-container">
      <div id="search-results" style="margin-top: 10px;"></div>
      <div id="vn-list"></div>
      <div id="pagination" class="pagination"></div>
    </section>
    <section id="details-container" class="vn-container">
      <article id="vn-details"></article>
      <a id="back-to-index">Back to List</a>
    </section>
  </main>
  <footer>
    2025
  </footer>

  <!-- Load search.js first -->
  <script src="/page/src/search.js"></script>
  
  <script>
    // Wait for everything to load
    window.addEventListener('load', function() {
      // Check if wouter is available
      if (typeof wouter === 'undefined') {
        console.error('Wouter is not loaded');
        document.getElementById('vn-list').innerHTML = '<p style="color: red;">Error: Routing library failed to load. Please refresh the page.</p>';
        return;
      }
      
      const { navigate, matcher } = wouter;

      // Rest of your existing JavaScript code goes here
      const baseUrl = 'https://yuushaexa.github.io/headless/';
      const hobby = 'vn';

      // --- UI State Management ---
      function showIndexPage() {
        document.getElementById('index-container').style.display = 'block';
        document.getElementById('details-container').style.display = 'none';
        document.getElementById('page-title').textContent = 'Visual Novels';
        document.getElementById('search-results').innerHTML = '';
        document.getElementById('search-bar').style.display = 'block';
      }

      // ... include all your other functions exactly as they were ...

      // Initial setup
      route(window.location.pathname);
      attachLinkListeners(document.getElementById('vn-list'));
      attachLinkListeners(document.getElementById('pagination'));
      attachLinkListeners(document.getElementById('vn-details'));

      // Setup Search if available
      if (typeof setupSearch === 'function') {
          setupSearch(baseUrl, hobby, navigate, route);
      } else {
          console.warn('search.js or setupSearch function not found.');
      }
    });
  </script>
</body>
</html>
