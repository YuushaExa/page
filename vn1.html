<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <!-- Removed OG Meta Tags -->
  <style>
  body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots img {
      max-width: 100px;
      margin-right: 10px;
    }
    #details-container {
      display: none; /* Hide details by default */
    }
    #back-to-index {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
    #details-container {
      /* Keep details hidden initially */
       display: none;
    }
  </style>
</head>
<header>
  <h1 id="page-title">Visual Novels</h1>
  <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
</header>
<body>
<main>
  <section id="index-container">
    <div id="search-results" style="margin-top: 10px;"></div>
    <div id="vn-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
  <section id="details-container" class="vn-container">
    <article id="vn-details"></article>
    <!-- Make this a link to the root route -->
    <a href="/" id="back-to-index">Back to List</a>
  </section>
</main>
<footer>
  2025
</footer>

<!-- Add Page.js library -->
<script src="//unpkg.com/page/page.js"></script>

<!-- Your custom script -->
<script>
  // ... (Keep your constants and fetch/render functions) ...
  const baseUrl = 'https://yuushaexa.github.io/headless/';
  const hobby = 'vn';

  // --- DOM Elements ---
  const indexContainer = document.getElementById('index-container');
  const detailsContainer = document.getElementById('details-container');
  const vnListContainer = document.getElementById('vn-list');
  const paginationContainer = document.getElementById('pagination');
  const vnDetailsArticle = document.getElementById('vn-details');
  const pageTitleElement = document.getElementById('page-title');
  const backToIndexLink = document.getElementById('back-to-index'); // We might not need event listener on this anymore

  // --- View Switching Logic ---
  function showIndexPage() {
    indexContainer.style.display = 'block';
    detailsContainer.style.display = 'none';
    pageTitleElement.textContent = 'Visual Novels';
    // Clear previous details to avoid showing stale content briefly
    vnDetailsArticle.innerHTML = '';
    // Removed OG tag reset logic
  }

  function showDetailsPage(title = 'Details') {
    indexContainer.style.display = 'none';
    detailsContainer.style.display = 'block';
    pageTitleElement.textContent = title; // Update title based on content
  }

  // --- Data Fetching and Rendering Functions (Modified) ---

  // Fetch and display visual novels (Index View)
  async function fetchVisualNovels(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      renderVisualNovels(data.posts);
      renderPagination(data.pagination);
      // Ensure index view is visible after fetching
      // Note: This might be redundant if called from the index route handler
      // showIndexPage();
    } catch (error) {
      console.error('Error fetching visual novels:', error);
      vnListContainer.innerHTML = `<p>Error loading visual novels.</p>`;
    }
  }

  // Render visual novels into the template
  function renderVisualNovels(posts) {
    vnListContainer.innerHTML = posts.map(post => `
      <div class="vn-container">
        <div class="vn-title">
          <!-- Update link to use href for routing -->
          <a href="/vn/${post.link}">${post.title}</a>
        </div>
        <div class="vn-description">${post.description}</div>
        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
      </div>
    `).join('');

    // NO LONGER NEEDED - Page.js handles clicks on these links
    // document.querySelectorAll('.vn-title a').forEach(link => { ... });
  }

  // Render pagination (Keep existing logic, but ensure links don't trigger page reload)
  function renderPagination(pagination) {
    paginationContainer.innerHTML = `
      ${pagination.previousPage ? `<a href="#" data-page="${pagination.previousPage}">Previous</a>` : ''}
      <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
      ${pagination.nextPage ? `<a href="#" data-page="${pagination.nextPage}">Next</a>` : ''}
    `;

    // Keep event listeners for pagination as they modify the *current* view's data
    document.querySelectorAll('#pagination a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent page reload/hash change
        const page = e.target.getAttribute('data-page');
        fetchVisualNovels(`${baseUrl}/${page}`); // Fetch and re-render the list
      });
    });
  }

  // Fetch and render details for a specific visual novel (Details View)
  async function fetchAndRenderDetails(vnLink) {
    try {
      const response = await fetch(`${baseUrl}${vnLink}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const vnDetails = await response.json();
      renderDetails(vnDetails);
      showDetailsPage(vnDetails.title); // Show details view and set title
    } catch (error) {
      console.error('Error fetching visual novel details:', error);
      vnDetailsArticle.innerHTML = `<p>Error loading details.</p>`;
      showDetailsPage('Error'); // Show details view even on error
    }
  }

  // Render details into the template
  function renderDetails(post) {
    vnDetailsArticle.innerHTML = `
      <div class="vn-title">${post.title}</div>
      <div class="vn-description">${post.description}</div>
      ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
      ${post.developers?.length ? `
        <div class="vn-developers">
          <strong>Developers:</strong>
          <ul>${post.developers.map(dev => `
            <li>
              <!-- Update link to use href for routing -->
              <a href="/developer/${dev.link}">${dev.title}</a>
            </li>
          `).join('')}</ul>
        </div>
      ` : ''}
      ${post.tags?.length ? `
        <div class="vn-tags">
          <strong>Tags:</strong>
          <ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
        </div>
      ` : ''}
      ${post.screenshots?.length ? `
        <div class="vn-screenshots">
          <strong>Screenshots:</strong>
          <ul>${post.screenshots.map(screenshot => `<li><img src="${screenshot.url}" alt="Screenshot"></li>`).join('')}</ul>
        </div>
      ` : ''}
    `;
    // Removed call to updateOpenGraphMetaTags(post);

    // NO LONGER NEEDED - Page.js handles clicks on these links
    // document.querySelectorAll('.vn-developers a').forEach(link => { ... });
  }

  // Fetch and render details for a specific developer (Details View)
  async function fetchAndRenderDeveloperDetails(developerLink) {
    try {
      const response = await fetch(`${baseUrl}${developerLink}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const developerDetails = await response.json();
      renderDeveloperDetails(developerDetails);
      showDetailsPage(developerDetails.title); // Show details view and set title
    } catch (error) {
      console.error('Error fetching developer details:', error);
      vnDetailsArticle.innerHTML = `<p>Error loading developer details.</p>`;
      showDetailsPage('Error'); // Show details view even on error
    }
  }

  // Render developer details into the template
  function renderDeveloperDetails(developer) {
    vnDetailsArticle.innerHTML = `
      <div class="vn-title">${developer.title}</div>
      <div class="vn-description">${developer.description || 'No description available.'}</div>
      ${developer.image?.url ? `<img class="vn-image" src="${developer.image.url}" alt="${developer.title}">` : ''}
      ${developer.posts?.length ? `
        <div class="vn-posts">
          <strong>Visual Novels:</strong>
          ${developer.posts.map(post => `
            <div class="vn-container">
              <div class="vn-title">
                 <!-- Update link to use href for routing -->
                <a href="/vn/${post.link}">${post.title}</a>
              </div>
              <div class="vn-description">${post.description}</div>
              ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
            </div>
          `).join('')}
        </div>
      ` : ''}
    `;
    // Removed call to updateOpenGraphMetaTags(developer);

    // NO LONGER NEEDED - Page.js handles clicks on these links
    // document.querySelectorAll('.vn-posts a').forEach(link => { ... });
  }


  // --- Routing Setup ---
  document.addEventListener('DOMContentLoaded', () => {

    // Base path configuration if your app isn't at the root
    // page.base('/your-base-path'); // e.g., page.base('/my-spa')

    // Route for the index page (list of VNs)
    page('/', () => {
      console.log('Routing to index');
      showIndexPage();
      // Fetch the initial page of VNs
      fetchVisualNovels(`${baseUrl}${hobby}/posts/index.json`);
    });

    // Route for VN details
    // Capture the rest of the path after /vn/ using (.*)
    page('/vn/(.*)', (ctx) => {
      const vnLink = ctx.params[0]; // Get the captured path segment
      console.log(`Routing to VN details: ${vnLink}`);
      // No need to call showDetailsPage here, fetchAndRenderDetails will do it
      fetchAndRenderDetails(vnLink);
    });

    // Route for Developer details
    // Capture the rest of the path after /developer/
    page('/developer/(.*)', (ctx) => {
      const developerLink = ctx.params[0]; // Get the captured path segment
      console.log(`Routing to Developer details: ${developerLink}`);
       // No need to call showDetailsPage here, fetchAndRenderDeveloperDetails will do it
      fetchAndRenderDeveloperDetails(developerLink);
    });

    // Add a catch-all for routes not found (optional)
    page('*', () => {
        console.log('Route not found');
        // You could show a 404 message
        showIndexPage(); // Or redirect to index
        vnListContainer.innerHTML = `<p>Page not found.</p>`;
        paginationContainer.innerHTML = ''; // Clear pagination
    });


    // Start the router
    page.start();

    // NO LONGER NEEDED: Initial fetch is handled by the '/' route handler
    // fetchVisualNovels(`${baseUrl}${hobby}/posts/index.json`);

    // NO LONGER NEEDED: Back link is now a standard href handled by router
    // backToIndexLink.addEventListener('click', (e) => { ... });
  });

</script>
<script src="/page/src/search.js"></script> <!-- Keep your search script -->

</body>
</html>
