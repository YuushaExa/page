<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
    <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    /* --- Keep all your existing CSS --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots img {
      max-width: 100px;
      height: auto;
      margin-right: 10px;
      border: 1px solid #eee;
      vertical-align: middle;
    }
    .vn-screenshots li {
       display: inline-block;
       margin-bottom: 5px;
    }
    #details-container {
      display: none;
    }
    #back-to-index {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
    }
    #back-to-index:hover {
        text-decoration: underline;
    }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
     .loading-indicator {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #888;
        display: none;
    }
    /* Style for search results container */
    #search-results {
        margin-top: 10px;
        border-top: 1px dashed #ccc; /* Optional: visual separator */
        padding-top: 10px;
    }
    #search-results div { /* Basic styling for result items */
        padding: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>

<main>
  <div class="loading-indicator" id="loading">Loading...</div>

  <!-- Search results will be populated here by search.js -->
  <div id="search-results" style="margin-top: 10px;"></div>

  <!-- Index container (VN list and pagination) -->
  <section id="index-container">
    <div id="vn-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>

  <!-- Details container -->
  <section id="details-container">
    <article id="vn-details" class="vn-container"></article>
    <a href="#" id="back-to-index">Back to List</a>
  </section>
</main>

  <footer>
    2025
  </footer>
  <script>
    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn'; // Global for main script and potentially search.js if needed there

    // --- UI Elements ---
    const loadingIndicator = document.getElementById('loading');
    const indexContainer = document.getElementById('index-container');
    const detailsContainer = document.getElementById('details-container');
    const vnList = document.getElementById('vn-list');
    const paginationContainer = document.getElementById('pagination');
    const vnDetailsElement = document.getElementById('vn-details');
    const pageTitle = document.getElementById('page-title');
    const searchResults = document.getElementById('search-results'); // Target for observer
    const searchBar = document.getElementById('search-bar'); // To clear on navigation

    // --- Loading Indicator ---
    function showLoading() { /* ... keep as is ... */
        loadingIndicator.style.display = 'block';
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
        // Also hide search results during main loading/routing
        searchResults.style.display = 'none';
    }
    function hideLoading() { /* ... keep as is ... */
        loadingIndicator.style.display = 'none';
         // Restore visibility control based on content
         searchResults.style.display = 'block';
    }

    // --- Fetch Functions for Routing (Keep as is) ---
    async function fetchAndDisplayIndex(apiUrl) { /* ... keep as is ... */
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const data = await response.json();
        renderVisualNovels(data.posts);
        renderPagination(data.pagination);
        showIndexPage();
      } catch (error) {
        console.error('Error fetching visual novels:', error);
        displayError(`Failed to load visual novels list: ${error.message}`);
      } finally {
          hideLoading();
      }
    }
    async function fetchAndDisplayVNDetails(apiUrl) { /* ... keep as is ... */
        showLoading();
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
            const vnDetails = await response.json();
            renderDetails(vnDetails);
            showDetailsPage();
        } catch (error) {
            console.error('Error fetching visual novel details:', error);
            displayError(`Failed to load visual novel details: ${error.message}`);
        } finally {
            hideLoading();
        }
    }
    async function fetchAndDisplayDeveloperDetails(apiUrl) { /* ... keep as is ... */
        showLoading();
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
            const developerDetails = await response.json();
            renderDeveloperDetails(developerDetails);
            showDetailsPage();
        } catch (error) {
            console.error('Error fetching developer details:', error);
            displayError(`Failed to load developer details: ${error.message}`);
        } finally {
            hideLoading();
        }
    }


    // --- Render Functions for Routing/Details (Keep as is) ---
    function renderVisualNovels(posts) { /* ... keep as is ... */
      vnList.innerHTML = posts.map(post => `
        <div class="vn-container">
          <div class="vn-title"><a href="#/${post.link}">${post.title}</a></div>
          <div class="vn-description">${post.description || 'No description.'}</div>
          ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        </div>`).join('');
    }
    function renderPagination(pagination) { /* ... keep as is ... */
         paginationContainer.innerHTML = `
        ${pagination.previousPage ? `<a href="#/page/${pagination.previousPage}">Previous</a>` : '<span>Previous</span>'}
        <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
        ${pagination.nextPage ? `<a href="#/page/${pagination.nextPage}">Next</a>` : '<span>Next</span>'}`;
    }
    function renderDetails(post) { /* ... keep as is ... */
        vnDetailsElement.innerHTML = `
        <div class="vn-title">${post.title}</div>
        <div class="vn-description">${post.description || 'No description.'}</div>
        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        ${post.developers?.length ? `<div class="vn-developers"><strong>Developers:</strong><ul>${post.developers.map(dev => `<li><a href="#/${hobby}/developers/${dev.id}.json">${dev.name}</a></li>`).join('')}</ul></div>` : ''}
        ${post.tags?.length ? `<div class="vn-tags"><strong>Tags:</strong><ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul></div>` : ''}
        ${post.screenshots?.length ? `<div class="vn-screenshots"><strong>Screenshots:</strong><ul>${post.screenshots.map(screenshot => `<li><img src="${screenshot.url}" alt="Screenshot"></li>`).join('')}</ul></div>` : ''}`;
        updateOpenGraphMetaTags(post);
        pageTitle.textContent = post.title || 'Details';
    }
    function renderDeveloperDetails(developer) { /* ... keep as is ... */
         vnDetailsElement.innerHTML = `
        <div class="vn-title">${developer.name}</div>
        <div class="vn-description">${developer.description || 'No description available.'}</div>
        ${developer.image?.url ? `<img class="vn-image" src="${developer.image.url}" alt="${developer.name}">` : ''}
        ${developer.posts?.length ? `<div class="vn-posts"><strong>Visual Novels:</strong>${developer.posts.map(post => `<div class="vn-container"><div class="vn-title"><a href="#/${post.link}">${post.title}</a></div><div class="vn-description">${post.description || 'No description.'}</div>${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}</div>`).join('')}</div>` : ''}`;
        updateOpenGraphMetaTags(developer);
        pageTitle.textContent = developer.name || 'Developer Details';
    }
    function updateOpenGraphMetaTags(data) { /* ... keep as is ... */
        const ogTitle = document.querySelector('meta[property="og:title"]');
        const ogDescription = document.querySelector('meta[property="og:description"]');
        const ogImage = document.querySelector('meta[property="og:image"]');
        const defaultOgImage = 'https://example.com/default-visual-novel-image.jpg';
        if (ogTitle) ogTitle.setAttribute('content', data?.title || data?.name || 'Visual Novels');
        if (ogDescription) ogDescription.setAttribute('content', data?.description || 'Explore the collection.');
        if (ogImage) ogImage.setAttribute('content', data?.image?.url || defaultOgImage);
    }
    function resetOpenGraphMetaTags() { /* ... keep as is ... */ updateOpenGraphMetaTags(null); }


    // --- View Switching ---
    function showIndexPage(show) {
        // Controlled by observer/routing, not directly called usually
        if (indexContainer) indexContainer.style.display = show ? 'block' : 'none';
        if (!show) { // If hiding index, ensure details are also hidden unless explicitly shown
            if (detailsContainer.style.display !== 'block') {
                 detailsContainer.style.display = 'none';
            }
        } else { // If showing index, hide details and reset title/OG
            detailsContainer.style.display = 'none';
            pageTitle.textContent = 'Visual Novels';
            resetOpenGraphMetaTags();
        }
    }
    function showDetailsPage() { // Called by routing for details
        showIndexPage(false); // Hide index
        searchResults.innerHTML = ''; // Clear search results
        searchResults.style.display = 'none'; // Hide search results area
        searchBar.value = ''; // Clear search bar
        detailsContainer.style.display = 'block';
        // Title is set within renderDetails/renderDeveloperDetails
    }
    function displayError(message) { /* ... keep as is ... */
        hideLoading();
        showIndexPage(false); // Hide index
        searchResults.innerHTML = ''; // Clear search results
        searchResults.style.display = 'none'; // Hide search results area
        searchBar.value = ''; // Clear search bar
        vnDetailsElement.innerHTML = `<p style="color: red; text-align: center;">${message}</p>`;
        detailsContainer.style.display = 'block'; // Show details container for error
        pageTitle.textContent = 'Error';
     }


    // --- Routing Logic (Modified slightly) ---
    function handleRouteChange() {
        const hash = window.location.hash || '#';
        const path = hash.substring(1).startsWith('/') ? hash.substring(2) : hash.substring(1);

        // Clear search results and input when route changes *unless* it's a pagination link for the main index
        const isIndexPagination = path.startsWith('page/');
        if (!isIndexPagination) {
            searchResults.innerHTML = '';
            searchResults.style.display = 'none'; // Hide results container on navigation
            searchBar.value = '';
        }

        if (!path || isIndexPagination) { // Index or index pagination
            const indexPage = path ? path.substring(5) : `${hobby}/posts/index.json`;
            const apiUrl = path.startsWith('page/') ? `${baseUrl}${indexPage}` : `${baseUrl}${hobby}/posts/index.json`;
            fetchAndDisplayIndex(apiUrl); // Will call showIndexPage(true) internally
            searchResults.style.display = 'block'; // Ensure results container is visible on index
        } else if (path.startsWith(`${hobby}/posts/`)) { // VN Detail
            const apiUrl = `${baseUrl}${path}`;
            fetchAndDisplayVNDetails(apiUrl); // Will call showDetailsPage() internally
        } else if (path.startsWith(`${hobby}/developers/`)) { // Dev Detail
            const apiUrl = `${baseUrl}${path}`;
            fetchAndDisplayDeveloperDetails(apiUrl); // Will call showDetailsPage() internally
        } else {
            console.warn(`Unknown route: ${hash}`);
            window.location.hash = '#'; // Redirect to index
        }
    }

    // --- NEW: Functions for Handling Search Results ---

    // Fetches details for multiple IDs (similar to previous attempt)
    async function fetchVNDetailsForSearch(ids) {
        const limitedIds = ids.slice(0, 20); // Limit results
        console.log(`[Main Script] Fetching details for ${limitedIds.length} search result IDs...`);
        const detailPromises = limitedIds.map(id => {
            const vnPath = `${hobby}/posts/${id}.json`;
            const detailUrl = `${baseUrl}${vnPath}`;
            return fetch(detailUrl)
                .then(response => response.ok ? response.json() : null)
                .then(data => data ? { ...data, id: id, link: vnPath } : null) // Add id/link
                .catch(error => {
                    console.error(`[Main Script] Error fetching details for search ID ${id}:`, error);
                    return null;
                });
        });
        const results = await Promise.all(detailPromises);
        return results.filter(data => data !== null);
    }

    // Renders the actual cards into the search results div
    function renderSearchCardsHTML(vnDetailsList) {
        console.log(`[Main Script] Rendering ${vnDetailsList.length} search result cards.`);
        searchResults.innerHTML = vnDetailsList.map(post => `
            <div class="vn-container">
              <div class="vn-title"><a href="#/${post.link}">${post.title || `VN ${post.id}`}</a></div>
              <div class="vn-description">${post.description || 'No description.'}</div>
              ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title || `VN ${post.id}`}">` : ''}
            </div>`).join('');
    }

    // --- NEW: Mutation Observer Logic ---
    const observerCallback = async (mutationsList, observer) => {
        let idsFound = [];
        let hasContent = false;
        let isMessage = false; // Flag for "No results", "Type 3 chars"

        for (const mutation of mutationsList) {
            if (mutation.type === 'childList') {
                hasContent = searchResults.childNodes.length > 0; // Check if *any* content exists

                 // Check for specific messages first
                const messageTexts = ["No results found.", "Please type at least 3 characters to search."];
                if (hasContent && messageTexts.includes(searchResults.textContent.trim())) {
                    isMessage = true;
                    console.log("[Observer] Detected message:", searchResults.textContent.trim());
                    break; // No need to look for IDs if it's a message
                }

                // Look for added ID nodes only if it's not a known message
                mutation.addedNodes.forEach(node => {
                    // Check if it's a DIV element containing "ID: "
                    if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'DIV' && node.textContent.includes('ID:')) {
                        const idMatch = node.textContent.match(/ID:\s*(\S+)/); // Extract ID (e.g., "v123")
                        if (idMatch && idMatch[1]) {
                            idsFound.push(idMatch[1]);
                            console.log("[Observer] Found ID:", idMatch[1]);
                        }
                    }
                });
            } else if (mutation.type === 'characterData') {
                 // Also check text content changes for messages
                 hasContent = true; // Text change implies content
                 const messageTexts = ["No results found.", "Please type at least 3 characters to search."];
                 if (messageTexts.includes(searchResults.textContent.trim())) {
                     isMessage = true;
                      console.log("[Observer] Detected message (text change):", searchResults.textContent.trim());
                 }
            }
        }

        // --- Take Action Based on Findings ---
        if (isMessage) {
            // search.js displayed "No results" or "Type 3 chars"
            showIndexPage(true); // Show the main index list
        } else if (idsFound.length > 0) {
            // search.js added IDs - fetch details and render cards
            observer.disconnect(); // Temporarily stop observing to prevent loops
            searchResults.innerHTML = '<p><i>Loading details for search results...</i></p>'; // Update status
            showIndexPage(false); // Hide the main index list
            try {
                const vnDetailsList = await fetchVNDetailsForSearch(idsFound);
                if (vnDetailsList.length > 0) {
                    renderSearchCardsHTML(vnDetailsList);
                } else {
                    searchResults.textContent = 'No results found (failed to load details).';
                    showIndexPage(true); // Show index if details failed
                }
            } catch (error) {
                console.error("[Observer] Error processing search IDs:", error);
                searchResults.textContent = 'Error loading search result details.';
                showIndexPage(true); // Show index on error
            } finally {
                 // Reconnect after processing is done
                 // Small delay might prevent immediate re-trigger if rendering takes time
                setTimeout(() => observer.observe(searchResults, { childList: true, subtree: true, characterData: true }), 100);
            }
        } else if (!hasContent && !isMessage) {
             // search.js likely cleared the results (empty input)
             console.log("[Observer] Search results cleared.");
             showIndexPage(true); // Show the main index list
        }
         // If hasContent is true, but no IDs were found and it wasn't a message,
         // it might be the "Loading details..." text we set, so do nothing.
    };

    // Create and start the observer
    const observer = new MutationObserver(observerCallback);


    // --- Event Listeners ---
    window.addEventListener('hashchange', handleRouteChange);
    document.getElementById('back-to-index').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.hash = '#';
    });

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
        // Start observing the search results container AFTER the initial route is handled
        handleRouteChange(); // Handle initial route first
        // Observe changes to the children and text content of searchResults
        observer.observe(searchResults, { childList: true, subtree: true, characterData: true });
        console.log("[Main Script] MutationObserver started on #search-results.");
    });

  </script>

  <!-- Load the external search script AFTER the main script -->
  <script src="/page/src/search.js"></script>
</body>
</html>
