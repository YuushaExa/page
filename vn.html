<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    /* Styles remain unchanged */
  </style>
</head>
<header>
  <h1 id="page-title">Visual Novels</h1>
  <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
</header>
<body>
<main>
  <section id="index-container">
    <div id="search-results" style="margin-top: 10px;"></div>
    <div id="post-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
  <section id="details-container" class="post-container">
    <article id="post-details"></article>
    <a href="#" id="back-to-index">Back to List</a>
  </section>
</main>
<footer>
2025
</footer>
<script>
  const baseUrl = 'https://yuushaexa.github.io/headless/';
  const hobby = 'vn';
  // Fetch and display visual novels
  async function fetchPosts(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      renderPosts(data.posts);
      renderPagination(data.pagination);
    } catch (error) {
      console.error('Error fetching posts:', error);
    }
  }
  // Render posts into the template
  function renderPosts(posts) {
    const postList = document.getElementById('post-list');
    postList.innerHTML = posts.map(post => `
      <div class="post-container">
        <div class="post-title">
          <a href="#" data-post-link="${post.link}">${post.title}</a>
        </div>
        <div class="post-description">${post.description}</div>
        ${post.image?.url ? `<img class="post-image" src="${post.image.url}" alt="${post.title}">` : ''}
      </div>
    `).join('');
    // Add event listeners to post links
    document.querySelectorAll('.post-title a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const postLink = e.target.getAttribute('data-post-link');
        fetchAndRenderDetails(postLink);
      });
    });
  }
  // Render pagination
  function renderPagination(pagination) {
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = `
      ${pagination.previousPage ? `<a href="#" data-page="${pagination.previousPage}">Previous</a>` : ''}
      <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
      ${pagination.nextPage ? `<a href="#" data-page="${pagination.nextPage}">Next</a>` : ''}
    `;
    // Add event listeners to pagination links
    document.querySelectorAll('#pagination a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = e.target.getAttribute('data-page');
        fetchPosts(`${baseUrl}/${page}`);
      });
    });
  }
  // Fetch and render details for a specific post
  async function fetchAndRenderDetails(postLink) {
    try {
      const response = await fetch(`${baseUrl}${postLink}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const postDetails = await response.json();
      renderDetails(postDetails);
      showDetailsPage();
    } catch (error) {
      console.error('Error fetching post details:', error);
    }
  }
  // Render details into the template
  function renderDetails(post) {
    const detailsContainer = document.getElementById('post-details');
    detailsContainer.innerHTML = `
      <div class="post-title">${post.title}</div>
      <div class="post-description">${post.description}</div>
      ${post.image?.url ? `<img class="post-image" src="${post.image.url}" alt="${post.title}">` : ''}
      ${post.developers?.length ? `
        <div class="post-developers">
          <strong>Developers:</strong>
          <ul>${post.developers.map(dev => `
            <li>
              <a href="#" data-developer-link="post/developers/${dev.id}.json">${dev.name}</a>
            </li>
          `).join('')}</ul>
        </div>
      ` : ''}
      ${post.tags?.length ? `
        <div class="post-tags">
          <strong>Tags:</strong>
          <ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
        </div>
      ` : ''}
      ${post.screenshots?.length ? `
        <div class="post-screenshots">
          <strong>Screenshots:</strong>
          <ul>${post.screenshots.map(screenshot => `<li><img src="${screenshot.url}" alt="Screenshot"></li>`).join('')}</ul>
        </div>
      ` : ''}
    `;
    updateOpenGraphMetaTags(post);
    // Attach event listeners to developer links AFTER rendering
    document.querySelectorAll('.post-developers a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const developerLink = link.getAttribute('data-developer-link');
        fetchAndRenderDeveloperDetails(developerLink);
      });
    });
  }
  function updateOpenGraphMetaTags(post) {
    const ogTitle = document.querySelector('meta[property="og:title"]');
    const ogDescription = document.querySelector('meta[property="og:description"]');
    const ogImage = document.querySelector('meta[property="og:image"]');
    if (ogTitle) ogTitle.setAttribute('content', post.title || 'Visual Novels');
    if (ogDescription) ogDescription.setAttribute('content', post.description || 'No description available.');
    if (ogImage && post.image?.url) ogImage.setAttribute('content', post.image.url);
  }
  // Fetch and render details for a specific developer
  async function fetchAndRenderDeveloperDetails(developerLink) {
    try {
      const response = await fetch(`${baseUrl}${developerLink}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const developerDetails = await response.json();
      renderDeveloperDetails(developerDetails);
      showDetailsPage();
    } catch (error) {
      console.error('Error fetching developer details:', error);
    }
  }
  // Render developer details into the template
  function renderDeveloperDetails(developer) {
    const detailsContainer = document.getElementById('post-details');
    detailsContainer.innerHTML = `
      <div class="post-title">${developer.name}</div>
      <div class="post-description">${developer.description || 'No description available.'}</div>
      ${developer.image?.url ? `<img class="post-image" src="${developer.image.url}" alt="${developer.name}">` : ''}
      ${developer.posts?.length ? `
        <div class="post-posts">
          <strong>Visual Novels:</strong>
          <ul>${developer.posts.map(post => `
            <li>
              <a href="#" data-post-link="${post.link}">
                ${post.title}
                ${post.image?.url ? `<img class="post-post-image" src="${post.image.url}" alt="${post.title}">` : ''}
              </a>
            </li>
          `).join('')}</ul>
        </div>
      ` : ''}
    `;
    updateOpenGraphMetaTags(post);
    // Add event listeners to post links
    document.querySelectorAll('.post-posts a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const postLink = e.target.closest('a').getAttribute('data-post-link');
        fetchAndRenderDetails(postLink);
      });
    });
  }
  // Show the index page
  function showIndexPage() {
    document.getElementById('index-container').style.display = 'block';
    document.getElementById('details-container').style.display = 'none';
    document.getElementById('page-title').textContent = 'Visual Novels';
    // Reset Open Graph meta tags to default values
    const ogTitle = document.querySelector('meta[property="og:title"]');
    const ogDescription = document.querySelector('meta[property="og:description"]');
    const ogImage = document.querySelector('meta[property="og:image"]');
    if (ogTitle) ogTitle.setAttribute('content', 'Visual Novels');
    if (ogDescription) ogDescription.setAttribute('content', 'Explore a collection of visual novels with detailed descriptions, developers, and tags.');
    if (ogImage) ogImage.setAttribute('content', 'https://example.com/default-visual-novel-image.jpg');
  }
  // Show the details page
  function showDetailsPage() {
    document.getElementById('index-container').style.display = 'none';
    document.getElementById('details-container').style.display = 'block';
    document.getElementById('page-title').textContent = 'Details';
  }
  // Back to index page
  document.getElementById('back-to-index').addEventListener('click', (e) => {
    e.preventDefault();
    showIndexPage();
  });
  // Fetch initial data on page load
  document.addEventListener('DOMContentLoaded', () => {
    fetchPosts(`${baseUrl}post/posts/index.json`);
  });
</script>
<script src="/page/src/search.js"></script>
</body>
</html>
