<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
    <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    /* --- Keep all your existing CSS from Code 1 --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots img {
      max-width: 100px;
      height: auto; /* Maintain aspect ratio */
      margin-right: 10px;
      border: 1px solid #eee; /* Optional: add border */
      vertical-align: middle; /* Align nicely if text is next to them */
    }
    /* Adjust screenshot list item display */
    .vn-screenshots li {
       display: inline-block; /* Keep screenshots inline */
       margin-bottom: 5px; /* Add some space below if they wrap */
    }
    #details-container {
      display: none; /* Hide details by default */
    }
    #back-to-index { /* Keep styling consistent */
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
    }
    #back-to-index:hover {
        text-decoration: underline;
    }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
     .loading-indicator { /* Add a basic loading indicator */
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #888;
        display: none; /* Hide by default */
    }
  </style>
</head>
<body> <!-- Body tag was missing in provided snippet -->
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>

<main>
  <div class="loading-indicator" id="loading">Loading...</div>

  <section id="index-container">
    <div id="search-results" style="margin-top: 10px;"></div>
    <div id="vn-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>

  <section id="details-container"> <!-- Removed vn-container class, added it to vn-details -->
    <article id="vn-details" class="vn-container"></article> <!-- Apply container style here -->
    <a href="#" id="back-to-index">Back to List</a> <!-- Changed href to # -->
  </section>
</main>

  <footer>
    2025
  </footer>

  <script>
    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn';

    // UI Elements
    const loadingIndicator = document.getElementById('loading');
    const indexContainer = document.getElementById('index-container');
    const detailsContainer = document.getElementById('details-container');
    const vnList = document.getElementById('vn-list');
    const paginationContainer = document.getElementById('pagination');
    const vnDetailsElement = document.getElementById('vn-details'); // Corrected ID reference
    const pageTitle = document.getElementById('page-title');

    // --- Loading Indicator ---
    function showLoading() {
        loadingIndicator.style.display = 'block';
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
    }

    function hideLoading() {
        loadingIndicator.style.display = 'none';
    }

    // --- Fetch Functions (Modified slightly to fit routing) ---

    async function fetchAndDisplayIndex(apiUrl) {
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const data = await response.json();
        renderVisualNovels(data.posts);
        renderPagination(data.pagination);
        showIndexPage(); // Show the correct container
      } catch (error) {
        console.error('Error fetching visual novels:', error);
        displayError(`Failed to load visual novels list: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

    async function fetchAndDisplayVNDetails(apiUrl) {
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const vnDetails = await response.json();
        renderDetails(vnDetails);
        showDetailsPage(); // Show the correct container
      } catch (error) {
        console.error('Error fetching visual novel details:', error);
        displayError(`Failed to load visual novel details: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

     async function fetchAndDisplayDeveloperDetails(apiUrl) {
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const developerDetails = await response.json();
        renderDeveloperDetails(developerDetails);
        showDetailsPage(); // Show the correct container
      } catch (error) {
        console.error('Error fetching developer details:', error);
         displayError(`Failed to load developer details: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

    // --- Render Functions (Modified link hrefs) ---

    function renderVisualNovels(posts) {
      vnList.innerHTML = posts.map(post => `
        <div class="vn-container">
          <div class="vn-title">
            <a href="#/${post.link}">${post.title}</a>
          </div>
          <div class="vn-description">${post.description || 'No description.'}</div>
          ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        </div>
      `).join('');
       // Search needs to be re-applied if filtering is active
       applySearchFilter();
    }

    function renderPagination(pagination) {
      paginationContainer.innerHTML = `
        ${pagination.previousPage ? `<a href="#/page/${pagination.previousPage}">Previous</a>` : '<span>Previous</span>'}
        <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
        ${pagination.nextPage ? `<a href="#/page/${pagination.nextPage}">Next</a>` : '<span>Next</span>'}
      `;
    }

    function renderDetails(post) {
      // Using template literals for cleaner HTML generation
      vnDetailsElement.innerHTML = `
        <div class="vn-title">${post.title}</div>
        <div class="vn-description">${post.description || 'No description.'}</div>
        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        ${post.developers?.length ? `
          <div class="vn-developers">
            <strong>Developers:</strong>
            <ul>
              ${post.developers.map(dev => `
                <li><a href="#/${hobby}/developers/${dev.id}.json">${dev.name}</a></li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
        ${post.tags?.length ? `
          <div class="vn-tags">
            <strong>Tags:</strong>
            <ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
          </div>
        ` : ''}
        ${post.screenshots?.length ? `
          <div class="vn-screenshots">
            <strong>Screenshots:</strong>
            <ul>
              ${post.screenshots.map(screenshot => `
                <li><img src="${screenshot.url}" alt="Screenshot"></li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
      `;
      updateOpenGraphMetaTags(post);
      pageTitle.textContent = post.title || 'Details'; // Update page title
    }

    function renderDeveloperDetails(developer) {
      vnDetailsElement.innerHTML = `
        <div class="vn-title">${developer.name}</div>
        <div class="vn-description">${developer.description || 'No description available.'}</div>
        ${developer.image?.url ? `<img class="vn-image" src="${developer.image.url}" alt="${developer.name}">` : ''}
        ${developer.posts?.length ? `
          <div class="vn-posts">
            <strong>Visual Novels:</strong>
            ${developer.posts.map(post => `
              <div class="vn-container">
                <div class="vn-title">
                  <a href="#/${post.link}">${post.title}</a>
                </div>
                <div class="vn-description">${post.description || 'No description.'}</div>
                ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
      updateOpenGraphMetaTags(developer); // Update OG tags for developer
      pageTitle.textContent = developer.name || 'Developer Details'; // Update page title
    }


    function updateOpenGraphMetaTags(data) {
      const ogTitle = document.querySelector('meta[property="og:title"]');
      const ogDescription = document.querySelector('meta[property="og:description"]');
      const ogImage = document.querySelector('meta[property="og:image"]');
      const defaultOgImage = 'https://example.com/default-visual-novel-image.jpg'; // Store default

      if (ogTitle) ogTitle.setAttribute('content', data?.title || data?.name || 'Visual Novels');
      if (ogDescription) ogDescription.setAttribute('content', data?.description || 'Explore the collection.');
      if (ogImage) ogImage.setAttribute('content', data?.image?.url || defaultOgImage);
    }

    function resetOpenGraphMetaTags() {
        updateOpenGraphMetaTags(null); // Call with null to reset to defaults
    }


    // --- View Switching ---
    function showIndexPage() {
      indexContainer.style.display = 'block';
      detailsContainer.style.display = 'none';
      pageTitle.textContent = 'Visual Novels';
      resetOpenGraphMetaTags(); // Reset OG tags when going to index
    }

    function showDetailsPage() {
      indexContainer.style.display = 'none';
      detailsContainer.style.display = 'block';
      // Title is set within renderDetails/renderDeveloperDetails
    }

     function displayError(message) {
        hideLoading(); // Ensure loading is hidden
        indexContainer.style.display = 'none'; // Hide main content areas
        detailsContainer.style.display = 'none';
        // Optionally, display the error in a dedicated element or just alert
        vnDetailsElement.innerHTML = `<p style="color: red; text-align: center;">${message}</p>`;
        showDetailsPage(); // Show the details container to display the error
        pageTitle.textContent = 'Error';
     }


    // --- Routing Logic ---
    function handleRouteChange() {
      const hash = window.location.hash || '#'; // Default to '#'

      // Extract path after #, removing leading '/' if present
      const path = hash.substring(1).startsWith('/') ? hash.substring(2) : hash.substring(1);

      // Index Route (default or paginated)
      if (!path || path.startsWith('page/')) {
        const indexPage = path ? path.substring(5) : `${hobby}/posts/index.json`; // Get page path or default
         // Construct full URL carefully
         const apiUrl = path.startsWith('page/') ? `${baseUrl}${indexPage}` : `${baseUrl}${hobby}/posts/index.json`;
        fetchAndDisplayIndex(apiUrl);
      }
      // VN Detail Route
      else if (path.startsWith(`${hobby}/posts/`)) {
        const apiUrl = `${baseUrl}${path}`;
        fetchAndDisplayVNDetails(apiUrl);
      }
       // Developer Detail Route
      else if (path.startsWith(`${hobby}/developers/`)) {
        const apiUrl = `${baseUrl}${path}`;
        fetchAndDisplayDeveloperDetails(apiUrl);
      }
      // Fallback for unknown hashes (optional: redirect or show error)
      else {
        console.warn(`Unknown route: ${hash}`);
        // Redirect to index as a safe default
        window.location.hash = '#';
        // Or display a 'Not Found' message
        // displayError('Page not found.');
      }
    }

    // --- Search ---
    const searchBar = document.getElementById('search-bar');
    const searchResults = document.getElementById('search-results');

    function applySearchFilter() {
        // Only filter if we are on the index page
        if (indexContainer.style.display !== 'block') return;

        const searchTerm = searchBar.value.toLowerCase();
        const allVnItems = vnList.querySelectorAll('.vn-container');
        let matchFound = false;

        allVnItems.forEach(item => {
            const title = item.querySelector('.vn-title a')?.textContent.toLowerCase() || '';
            const description = item.querySelector('.vn-description')?.textContent.toLowerCase() || '';
            if (!searchTerm || title.includes(searchTerm) || description.includes(searchTerm)) {
                item.style.display = ''; // Show if matches or search is empty
                if (searchTerm) matchFound = true; // Found a match for a non-empty search
            } else {
                item.style.display = 'none'; // Hide if no match
            }
        });

        // Display "no results" only if a search term was entered and nothing matched
        searchResults.innerHTML = searchTerm && !matchFound ? '<p>No matching visual novels found.</p>' : '';

         // Hide pagination if search yields results (or show if search is cleared) - Optional
        paginationContainer.style.display = searchTerm ? 'none' : 'block';
    }

    searchBar.addEventListener('input', applySearchFilter);

    // --- Event Listeners ---
    window.addEventListener('hashchange', handleRouteChange);

    // Back button listener (now just changes hash)
    document.getElementById('back-to-index').addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default anchor behavior
      window.location.hash = '#'; // Navigate to index hash
    });

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
      handleRouteChange(); // Handle the initial route based on the URL hash
      // No need for initial fetchVisualNovels here, router handles it.
    });

    // Removed external search script link

  </script>

</body>
</html>
