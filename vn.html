<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
    <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    /* --- Keep all your existing CSS --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots img {
      max-width: 100px;
      height: auto;
      margin-right: 10px;
      border: 1px solid #eee;
      vertical-align: middle;
    }
    .vn-screenshots li {
       display: inline-block;
       margin-bottom: 5px;
    }
    #details-container {
      display: none;
    }
    #back-to-index {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
    }
    #back-to-index:hover {
        text-decoration: underline;
    }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
     .loading-indicator {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #888;
        display: none;
    }
    /* Style for search results container */
    #search-results {
        margin-top: 10px;
        border-top: 1px dashed #ccc; /* Optional: visual separator */
        padding-top: 10px;
    }
    #search-results div { /* Basic styling for result items */
        padding: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>

<main>
  <div class="loading-indicator" id="loading">Loading...</div>

  <!-- Search results will be populated here by search.js -->
  <div id="search-results" style="margin-top: 10px;"></div>

  <!-- Index container (VN list and pagination) -->
  <section id="index-container">
    <div id="vn-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>

  <!-- Details container -->
  <section id="details-container">
    <article id="vn-details" class="vn-container"></article>
    <a href="#" id="back-to-index">Back to List</a>
  </section>
</main>

  <footer>
    2025
  </footer>

  <script>
    // --- Keep the main script from the previous version ---
    // --- BUT REMOVE the applySearchFilter function ---
    // --- AND REMOVE searchBar.addEventListener('input', applySearchFilter); ---

    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn'; // Ensure this is globally accessible for search.js

    // UI Elements
    const loadingIndicator = document.getElementById('loading');
    const indexContainer = document.getElementById('index-container'); // Keep reference
    const detailsContainer = document.getElementById('details-container');
    const vnList = document.getElementById('vn-list'); // Keep reference
    const paginationContainer = document.getElementById('pagination'); // Keep reference
    const vnDetailsElement = document.getElementById('vn-details');
    const pageTitle = document.getElementById('page-title');

    // --- Loading Indicator ---
    function showLoading() {
        loadingIndicator.style.display = 'block';
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
    }

    function hideLoading() {
        loadingIndicator.style.display = 'none';
    }

    // --- Fetch Functions (Keep as they were) ---
    async function fetchAndDisplayIndex(apiUrl) {
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const data = await response.json();
        renderVisualNovels(data.posts);
        renderPagination(data.pagination);
        showIndexPage();
      } catch (error) {
        console.error('Error fetching visual novels:', error);
        displayError(`Failed to load visual novels list: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

    async function fetchAndDisplayVNDetails(apiUrl) {
        // ... (keep this function as is)
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const vnDetails = await response.json();
        renderDetails(vnDetails);
        showDetailsPage();
      } catch (error) {
        console.error('Error fetching visual novel details:', error);
        displayError(`Failed to load visual novel details: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

     async function fetchAndDisplayDeveloperDetails(apiUrl) {
        // ... (keep this function as is)
      showLoading();
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`Network response was not ok for ${apiUrl}`);
        const developerDetails = await response.json();
        renderDeveloperDetails(developerDetails);
        showDetailsPage();
      } catch (error) {
        console.error('Error fetching developer details:', error);
         displayError(`Failed to load developer details: ${error.message}`);
      } finally {
          hideLoading();
      }
    }

    // --- Render Functions (Keep as they were, ensure hrefs use #) ---
    function renderVisualNovels(posts) {
      vnList.innerHTML = posts.map(post => `
        <div class="vn-container">
          <div class="vn-title">
            <a href="#/${post.link}">${post.title}</a>
          </div>
          <div class="vn-description">${post.description || 'No description.'}</div>
          ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        </div>
      `).join('');
       // REMOVED applySearchFilter() call from here
    }

    function renderPagination(pagination) {
       // ... (keep this function as is, ensure hrefs use #)
      paginationContainer.innerHTML = `
        ${pagination.previousPage ? `<a href="#/page/${pagination.previousPage}">Previous</a>` : '<span>Previous</span>'}
        <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
        ${pagination.nextPage ? `<a href="#/page/${pagination.nextPage}">Next</a>` : '<span>Next</span>'}
      `;
    }

    function renderDetails(post) {
        // ... (keep this function as is, ensure hrefs use #)
      vnDetailsElement.innerHTML = `
        <div class="vn-title">${post.title}</div>
        <div class="vn-description">${post.description || 'No description.'}</div>
        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        ${post.developers?.length ? `
          <div class="vn-developers">
            <strong>Developers:</strong>
            <ul>
              ${post.developers.map(dev => `
                <li><a href="#/${hobby}/developers/${dev.id}.json">${dev.name}</a></li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
        ${post.tags?.length ? `
          <div class="vn-tags">
            <strong>Tags:</strong>
            <ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
          </div>
        ` : ''}
        ${post.screenshots?.length ? `
          <div class="vn-screenshots">
            <strong>Screenshots:</strong>
            <ul>
              ${post.screenshots.map(screenshot => `
                <li><img src="${screenshot.url}" alt="Screenshot"></li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
      `;
      updateOpenGraphMetaTags(post);
      pageTitle.textContent = post.title || 'Details';
    }

    function renderDeveloperDetails(developer) {
       // ... (keep this function as is, ensure hrefs use #)
      vnDetailsElement.innerHTML = `
        <div class="vn-title">${developer.name}</div>
        <div class="vn-description">${developer.description || 'No description available.'}</div>
        ${developer.image?.url ? `<img class="vn-image" src="${developer.image.url}" alt="${developer.name}">` : ''}
        ${developer.posts?.length ? `
          <div class="vn-posts">
            <strong>Visual Novels:</strong>
            ${developer.posts.map(post => `
              <div class="vn-container">
                <div class="vn-title">
                  <a href="#/${post.link}">${post.title}</a>
                </div>
                <div class="vn-description">${post.description || 'No description.'}</div>
                ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
      updateOpenGraphMetaTags(developer);
      pageTitle.textContent = developer.name || 'Developer Details';
    }

    function updateOpenGraphMetaTags(data) {
        // ... (keep this function as is)
      const ogTitle = document.querySelector('meta[property="og:title"]');
      const ogDescription = document.querySelector('meta[property="og:description"]');
      const ogImage = document.querySelector('meta[property="og:image"]');
      const defaultOgImage = 'https://example.com/default-visual-novel-image.jpg';

      if (ogTitle) ogTitle.setAttribute('content', data?.title || data?.name || 'Visual Novels');
      if (ogDescription) ogDescription.setAttribute('content', data?.description || 'Explore the collection.');
      if (ogImage) ogImage.setAttribute('content', data?.image?.url || defaultOgImage);
    }

    function resetOpenGraphMetaTags() {
        // ... (keep this function as is)
        updateOpenGraphMetaTags(null);
    }


    // --- View Switching (Keep as they were) ---
    function showIndexPage() {
      indexContainer.style.display = 'block';
      detailsContainer.style.display = 'none';
      pageTitle.textContent = 'Visual Novels';
      resetOpenGraphMetaTags();
      // Let search.js control visibility based on search results
      // const searchResults = document.getElementById('search-results');
      // indexContainer.style.display = searchResults.innerHTML.trim() === '' ? 'block' : 'none';
    }

    function showDetailsPage() {
      indexContainer.style.display = 'none';
      detailsContainer.style.display = 'block';
      // Title is set within renderDetails/renderDeveloperDetails
       document.getElementById('search-results').innerHTML = ''; // Clear search results when showing details
       document.getElementById('search-bar').value = ''; // Clear search bar text
    }

     function displayError(message) {
        // ... (keep this function as is)
        hideLoading();
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
        vnDetailsElement.innerHTML = `<p style="color: red; text-align: center;">${message}</p>`;
        showDetailsPage(); // Show the details container to display the error
        pageTitle.textContent = 'Error';
        document.getElementById('search-results').innerHTML = ''; // Also clear search results on error
     }


    // --- Routing Logic (Keep as it was) ---
    function handleRouteChange() {
      const hash = window.location.hash || '#';
      const path = hash.substring(1).startsWith('/') ? hash.substring(2) : hash.substring(1);

      // Clear search results and input when route changes *unless* it's a pagination link
       if (!path.startsWith('page/')) {
           document.getElementById('search-results').innerHTML = '';
           document.getElementById('search-bar').value = '';
           // Ensure index is visible when navigating away from search/details
           if (!path || path.startsWith('page/')) {
                indexContainer.style.display = 'block';
           }
       }

      if (!path || path.startsWith('page/')) {
        const indexPage = path ? path.substring(5) : `${hobby}/posts/index.json`;
         const apiUrl = path.startsWith('page/') ? `${baseUrl}${indexPage}` : `${baseUrl}${hobby}/posts/index.json`;
        fetchAndDisplayIndex(apiUrl);
      }
      else if (path.startsWith(`${hobby}/posts/`)) {
        const apiUrl = `${baseUrl}${path}`;
        fetchAndDisplayVNDetails(apiUrl);
      }
      else if (path.startsWith(`${hobby}/developers/`)) {
        const apiUrl = `${baseUrl}${path}`;
        fetchAndDisplayDeveloperDetails(apiUrl);
      }
      else {
        console.warn(`Unknown route: ${hash}`);
        window.location.hash = '#';
      }
    }

    // --- Event Listeners ---
    window.addEventListener('hashchange', handleRouteChange);

    document.getElementById('back-to-index').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.hash = '#';
    });

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
      handleRouteChange();
    });


  </script>

  <!-- Load the external search script AFTER the main script -->
  <script src="/page/src/search.js"></script>

</body>
</html>
