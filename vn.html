<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
    <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots img {
      max-width: 100px;
      margin-right: 10px;
    }
    #details-container {
      display: none; /* Hide details by default */
    }
    #back-to-index {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
  </style>
</head>
  <header>
  <h1 id="page-title">Visual Novels</h1>
  <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
</header>
<body>
<main>
  <section id="index-container">
    <div id="search-results" style="margin-top: 10px;"></div>
    <div id="vn-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
  <section id="details-container" class="vn-container">
    <article id="vn-details"></article>
    <a href="#" id="back-to-index">Back to List</a>
  </section>
</main>
  <footer>
2025
  </footer>
    <script>
    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn';

    // --- Helper Functions ---

    /**
     * Creates the HTML string for a single visual novel item.
     * @param {object} post - The visual novel post object.
     * @returns {string} HTML string for the VN item.
     */
    function createVnItemHTML(post) {
      return `
        <div class="vn-container">
          <div class="vn-title">
            <a href="#" data-vn-link="${post.link}">${post.title}</a>
          </div>
          <div class="vn-description">${post.description}</div>
          ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        </div>
      `;
    }

    // --- API Fetching Functions ---

    async function fetchData(url) {
      try {
        // Consider adding a loading indicator here
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Network response was not ok (status: ${response.status})`);
        }
        const data = await response.json();
        // Consider hiding loading indicator here
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        // Consider displaying an error message to the user here
        // Consider hiding loading indicator here
        throw error; // Re-throw error if needed or handle appropriately
      }
    }

    async function fetchVisualNovels(pageUrl) {
      const data = await fetchData(pageUrl);
      if (data) {
        renderVisualNovels(data.posts);
        renderPagination(data.pagination);
      }
    }

    async function fetchAndRenderDetails(vnLink) {
      const vnDetails = await fetchData(`${baseUrl}${vnLink}`);
      if (vnDetails) {
        renderDetails(vnDetails);
        showDetailsPage();
      }
    }

    async function fetchAndRenderDeveloperDetails(developerLink) {
        const developerDetails = await fetchData(`${baseUrl}${developerLink}`);
        if (developerDetails) {
            renderDeveloperDetails(developerDetails);
            showDetailsPage();
        }
    }

    // --- Rendering Functions ---

    function renderVisualNovels(posts) {
      const vnList = document.getElementById('vn-list');
      // Use the helper function here
      vnList.innerHTML = posts.map(post => createVnItemHTML(post)).join('');
      // No need to attach listeners here anymore (delegation handles it)
    }

    function renderPagination(pagination) {
      const paginationContainer = document.getElementById('pagination');
      // Basic validation
      if (!pagination || typeof pagination.currentPage === 'undefined' || typeof pagination.totalPages === 'undefined') {
        paginationContainer.innerHTML = ''; // Clear pagination if data is invalid
        return;
      }

      let paginationHTML = '';
      if (pagination.previousPage) {
         paginationHTML += `<a href="#" data-page="${pagination.previousPage}">Previous</a>`;
      }
      paginationHTML += ` <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span> `;
      if (pagination.nextPage) {
         paginationHTML += `<a href="#" data-page="${pagination.nextPage}">Next</a>`;
      }
      paginationContainer.innerHTML = paginationHTML;
      // No need to attach listeners here anymore (delegation handles it)
    }

    function renderDetails(post) {
      const detailsContainer = document.getElementById('vn-details');
      detailsContainer.innerHTML = `
        <div class="vn-title">${post.title}</div>
        <div class="vn-description">${post.description}</div>
        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
        ${post.developers?.length ? `
          <div class="vn-developers">
            <strong>Developers:</strong>
            <ul>${post.developers.map(dev => `
              <li>
                <a href="#" data-developer-link="vn/developers/${dev.id}.json">${dev.name}</a>
              </li>
            `).join('')}</ul>
          </div>
        ` : ''}
        ${post.tags?.length ? `
          <div class="vn-tags">
            <strong>Tags:</strong>
            <ul>${post.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
          </div>
        ` : ''}
        ${post.screenshots?.length ? `
          <div class="vn-screenshots">
            <strong>Screenshots:</strong>
            <ul>${post.screenshots.map(screenshot => `<li><img src="${screenshot.url}" alt="Screenshot of ${post.title}"></li>`).join('')}</ul>
          </div>
        ` : ''}
      `;
       updateOpenGraphMetaTags(post);
      // No need to attach developer link listeners here (delegation handles it)
    }

     function renderDeveloperDetails(developer) {
        const detailsContainer = document.getElementById('vn-details');
        detailsContainer.innerHTML = `
            <div class="vn-title">${developer.name}</div>
            <div class="vn-description">${developer.description || 'No description available.'}</div>
            ${developer.image?.url ? `<img class="vn-image" src="${developer.image.url}" alt="${developer.name}">` : ''}
            ${developer.posts?.length ? `
            <div class="vn-posts">
                <strong>Visual Novels:</strong>
                ${developer.posts.map(post => createVnItemHTML(post)).join('')}
            </div>
            ` : ''}
        `;
        updateOpenGraphMetaTags(developer);
        // No need to attach VN link listeners here (delegation handles it)
    }


    // --- UI State Functions ---

    function showIndexPage() {
      document.getElementById('index-container').style.display = 'block';
      document.getElementById('details-container').style.display = 'none';
      document.getElementById('page-title').textContent = 'Visual Novels';
      resetOpenGraphMetaTags();
    }

    function showDetailsPage() {
      document.getElementById('index-container').style.display = 'none';
      document.getElementById('details-container').style.display = 'block';
      document.getElementById('page-title').textContent = 'Details';
      window.scrollTo(0, 0); // Scroll to top when showing details
    }

    function updateOpenGraphMetaTags(item) { // Renamed 'post' to 'item' for broader use
        const ogTitle = document.querySelector('meta[property="og:title"]');
        const ogDescription = document.querySelector('meta[property="og:description"]');
        const ogImage = document.querySelector('meta[property="og:image"]');

        if (ogTitle) ogTitle.setAttribute('content', item.title || item.name || 'Visual Novels'); // Handle both post and developer
        if (ogDescription) ogDescription.setAttribute('content', item.description || 'No description available.');
        if (ogImage) {
             ogImage.setAttribute('content', item.image?.url || 'https://example.com/default-visual-novel-image.jpg'); // Fallback to default
        }
    }

    function resetOpenGraphMetaTags() {
        const ogTitle = document.querySelector('meta[property="og:title"]');
        const ogDescription = document.querySelector('meta[property="og:description"]');
        const ogImage = document.querySelector('meta[property="og:image"]');

        if (ogTitle) ogTitle.setAttribute('content', 'Visual Novels');
        if (ogDescription) ogDescription.setAttribute('content', 'Explore a collection of visual novels with detailed descriptions, developers, and tags.');
        if (ogImage) ogImage.setAttribute('content', 'https://example.com/default-visual-novel-image.jpg'); // Your default image
    }

    // --- Event Listeners (Delegation) ---

    function setupEventListeners() {
      const indexContainer = document.getElementById('index-container');
      const detailsContainer = document.getElementById('details-container');

      // Delegate clicks within the main list container
      indexContainer.addEventListener('click', (e) => {
        // Check for VN links in the list
        const vnLink = e.target.closest('a[data-vn-link]');
        if (vnLink) {
          e.preventDefault();
          const link = vnLink.getAttribute('data-vn-link');
          fetchAndRenderDetails(link);
          return; // Stop further checks if match found
        }

        // Check for pagination links
        const pageLink = e.target.closest('#pagination a[data-page]');
        if (pageLink) {
          e.preventDefault();
          const page = pageLink.getAttribute('data-page');
          fetchVisualNovels(`${baseUrl}/${page}`);
          return; // Stop further checks
        }
      });

      // Delegate clicks within the details container
      detailsContainer.addEventListener('click', (e) => {
         // Check for developer links
         const devLink = e.target.closest('a[data-developer-link]');
         if (devLink) {
            e.preventDefault();
            const link = devLink.getAttribute('data-developer-link');
            fetchAndRenderDeveloperDetails(link);
            return; // Stop further checks
         }

         // Check for VN links (within developer details)
         const vnLink = e.target.closest('a[data-vn-link]');
         if (vnLink) {
            e.preventDefault();
            const link = vnLink.getAttribute('data-vn-link');
            fetchAndRenderDetails(link);
            return; // Stop further checks
         }

         // Check for the "Back to List" link
         if (e.target.matches('#back-to-index')) {
            e.preventDefault();
            showIndexPage();
            return; // Stop further checks
         }
      });

      // Removed the separate back-to-index listener as it's now handled by delegation above
    }

    // --- Initialization ---

    document.addEventListener('DOMContentLoaded', () => {
      fetchVisualNovels(`${baseUrl}${hobby}/posts/index.json`);
      setupEventListeners(); // Setup delegated listeners once the DOM is ready
    });

  </script>
  <script src="/page/src/search.js"></script>
</body>
</html>
