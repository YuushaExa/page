<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <!-- Static OG tags - These will NOT be updated by JavaScript anymore -->
  <meta property="og:title" content="Visual Novels">
  <meta property="og:description" content="Explore a collection of visual novels with detailed descriptions, developers, and tags.">
  <meta property="og:image" content="https://example.com/default-visual-novel-image.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .vn-screenshots li {
      display: inline-block;
      margin-right: 10px;
    }
    .vn-screenshots img {
      max-width: 100px;
      height: auto;
      border: 1px solid #eee;
    }
    #details-container {
      display: none;
    }
    #back-to-index {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
    }
     #back-to-index:hover {
         text-decoration: underline;
     }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
    .loading-indicator {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #888;
        display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>

  <main>
    <div class="loading-indicator" id="loading">Loading...</div>

    <section id="index-container">
      <div id="search-results" style="margin-top: 10px;"></div>
      <div id="vn-list"></div>
      <div id="pagination" class="pagination"></div>
    </section>

    <section id="details-container">
         <div id="vn-details" class="vn-container"></div>
         <a href="#/" id="back-to-index">Back to List</a>
    </section>
  </main>

  <footer>
    2025
  </footer>

  <script>
    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn';

    // --- Simple State Management (Cache Removed) ---
    const appState = {
        isLoading: false,
        currentPageType: 'index', // 'index', 'vnDetail', 'developerDetail'
        index: {
            posts: [],
            pagination: {}
        },
        // detailsCache removed
        currentDetail: null // Holds the data for the currently viewed detail page (still useful for rendering)
    };

    // --- UI Elements ---
    const loadingIndicator = document.getElementById('loading');
    const indexContainer = document.getElementById('index-container');
    const detailsContainer = document.getElementById('details-container');
    const vnListContainer = document.getElementById('vn-list');
    const paginationContainer = document.getElementById('pagination');
    const vnDetailsContainer = document.getElementById('vn-details');
    const pageTitle = document.getElementById('page-title');

    // --- Loading Indicator ---
    function showLoading() {
        appState.isLoading = true;
        loadingIndicator.style.display = 'block';
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
    }

    function hideLoading() {
        appState.isLoading = false;
        loadingIndicator.style.display = 'none';
    }

    // --- API Fetching ---
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Network response was not ok for ${url}`);
            return await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
            // Display error message within the details container when a fetch fails
            hideLoading(); // Ensure loading is hidden on error
            vnDetailsContainer.innerHTML = `<p style="color: red;">Error loading data: ${error.message}</p>`;
            detailsContainer.style.display = 'block'; // Make sure details container is visible to show the error
            indexContainer.style.display = 'none';
            pageTitle.textContent = 'Error';
            return null; // Indicate failure
        }
    }

    // --- Rendering Functions ---

    function renderIndexView() {
        hideLoading();
        indexContainer.style.display = 'block';
        detailsContainer.style.display = 'none';
        pageTitle.textContent = 'Visual Novels';
        // No OG tag reset needed

        vnListContainer.innerHTML = appState.index.posts.map(post => `
            <div class="vn-container">
                <div class="vn-title">
                    <a href="#/${post.link}">${post.title}</a>
                </div>
                <div class="vn-description">${post.description || 'No description.'}</div>
                ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
            </div>
        `).join('');

        const pag = appState.index.pagination;
        paginationContainer.innerHTML = `
            ${pag.previousPage ? `<a href="#/page/${pag.previousPage}">Previous</a>` : '<span>Previous</span>'}
            <span>Page ${pag.currentPage} of ${pag.totalPages}</span>
            ${pag.nextPage ? `<a href="#/page/${pag.nextPage}">Next</a>` : '<span>Next</span>'}
        `;
    }

    function renderDetailsView(data, type) {
        hideLoading();
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'block';
        pageTitle.textContent = data.title || data.name || 'Details';
        appState.currentDetail = data;
        // No OG tag update needed

        let content = '';
        if (type === 'vn') {
            content = `
                <div class="vn-title">${data.title}</div>
                <div class="vn-description">${data.description || 'No description.'}</div>
                ${data.image?.url ? `<img class="vn-image" src="${data.image.url}" alt="${data.title}">` : ''}
                ${data.developers?.length ? `
                <div class="vn-developers">
                    <strong>Developers:</strong>
                    <ul>${data.developers.map(dev => `
                    <li>
                        <a href="#/vn/developers/${dev.id}.json">${dev.name}</a>
                    </li>
                    `).join('')}</ul>
                </div>
                ` : ''}
                ${data.tags?.length ? `
                <div class="vn-tags">
                    <strong>Tags:</strong>
                    <ul>${data.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
                </div>
                ` : ''}
                ${data.screenshots?.length ? `
                <div class="vn-screenshots">
                    <strong>Screenshots:</strong>
                    <ul>${data.screenshots.map(ss => `<li><img src="${ss.url}" alt="Screenshot"></li>`).join('')}</ul>
                </div>
                ` : ''}
            `;
        } else if (type === 'developer') {
            content = `
                <div class="vn-title">${data.name}</div>
                <div class="vn-description">${data.description || 'No description available.'}</div>
                ${data.image?.url ? `<img class="vn-image" src="${data.image.url}" alt="${data.name}">` : ''}
                ${data.posts?.length ? `
                <div class="vn-posts">
                    <strong>Visual Novels:</strong>
                    ${data.posts.map(post => `
                    <div class="vn-container">
                        <div class="vn-title">
                            <a href="#/${post.link}">${post.title}</a>
                        </div>
                        <div class="vn-description">${post.description || 'No description.'}</div>
                        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
                    </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
        }
        vnDetailsContainer.innerHTML = content;
    }

    // --- OG Meta Tag Update Functions Removed ---
    // function updateOpenGraphMetaTags(data) { ... }
    // function resetOpenGraphMetaTags() { ... }


    // --- Routing Logic (Cache Removed) ---
    async function handleRouteChange() {
        if (appState.isLoading) return;

        const hash = window.location.hash || '#/';
        showLoading();

        // Index Route
        if (hash === '#/' || hash.startsWith('#/page/')) {
            appState.currentPageType = 'index';
            const pagePath = hash.startsWith('#/page/') ? hash.substring(7) : `${hobby}/posts/index.json`;
            const data = await fetchData(`${baseUrl}${pagePath}`);
            if (data) {
                appState.index.posts = data.posts;
                appState.index.pagination = data.pagination;
                renderIndexView();
            } else {
                 // Handle fetch error for index page
                 hideLoading();
                 indexContainer.style.display = 'block';
                 vnListContainer.innerHTML = '<p style="color: red;">Could not load visual novels list.</p>';
                 paginationContainer.innerHTML = '';
                 pageTitle.textContent = 'Error';
            }
        }
        // VN Detail Route
        else if (hash.startsWith(`#/${hobby}/posts/`)) {
            appState.currentPageType = 'vnDetail';
            const vnLink = hash.substring(2); // e.g., vn/posts/some-post.json

            // Cache check removed - always fetch
            const data = await fetchData(`${baseUrl}${vnLink}`);
            if (data) {
                // Cache store removed
                renderDetailsView(data, 'vn');
            }
            // Error handling is now done within fetchData
        }
        // Developer Detail Route
         else if (hash.startsWith(`#/${hobby}/developers/`)) {
            appState.currentPageType = 'developerDetail';
            const devLink = hash.substring(2); // e.g., vn/developers/some-dev.json

            // Cache check removed - always fetch
            const data = await fetchData(`${baseUrl}${devLink}`);
            if (data) {
                // Cache store removed
                renderDetailsView(data, 'developer');
            }
            // Error handling is now done within fetchData
        }
        // Fallback for unknown hashes
        else {
            console.warn(`Unknown hash route: ${hash}`);
            appState.currentPageType = 'index';
            window.location.hash = '#/'; // Redirect to index
            // handleRouteChange will be triggered again by the hash change, no need to hideLoading here
        }
    }

    // --- Event Listeners ---

    window.addEventListener('hashchange', handleRouteChange);

    document.addEventListener('DOMContentLoaded', () => {
        handleRouteChange(); // Initial route handling

        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', (e) => {
             if (appState.currentPageType === 'index') {
                 const searchTerm = e.target.value.toLowerCase();
                 const allVnItems = vnListContainer.querySelectorAll('.vn-container');
                 let matchFound = false;
                 allVnItems.forEach(item => {
                     const title = item.querySelector('.vn-title a')?.textContent.toLowerCase() || '';
                     const description = item.querySelector('.vn-description')?.textContent.toLowerCase() || '';
                     if (title.includes(searchTerm) || description.includes(searchTerm)) {
                         item.style.display = '';
                         matchFound = true;
                     } else {
                         item.style.display = 'none';
                     }
                 });
                 // Optional: update search-results div if needed
             }
        });
    });

  </script>
  <!-- <script src="/page/src/search.js"></script> -->

</body>
</html>
