<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <!-- Open Graph Meta Tags Removed -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
    .vn-developers, .vn-tags, .vn-screenshots {
      margin-bottom: 10px;
    }
    .vn-developers ul, .vn-tags ul, .vn-screenshots ul {
      list-style-type: none;
      padding: 0;
    }
    .vn-developers li, .vn-tags li {
      display: inline-block;
      margin-right: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
    }
     /* Keep screenshot list style simple */
    .vn-screenshots li {
      display: inline-block; /* Make screenshots appear side-by-side */
      margin-right: 10px;
    }
    .vn-screenshots img {
      max-width: 100px; /* Limit screenshot size */
      height: auto;
      border: 1px solid #eee; /* Optional: add border */
    }
    #details-container {
      display: none; /* Hide details by default */
    }
    #back-to-index { /* Style the back link like other links */
        display: inline-block; /* Allow margin */
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        cursor: pointer; /* Indicate it's clickable */
    }
     #back-to-index:hover {
         text-decoration: underline;
     }
    .vn-post-image {
      max-width: 50px;
      height: auto;
      margin-left: 10px;
    }
    .loading-indicator {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #888;
        display: none; /* Hide by default */
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Visual Novels</h1>
    <input type="text" id="search-bar" placeholder="Search Visual Novels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
  </header>

  <main>
    <div class="loading-indicator" id="loading">Loading...</div>

    <section id="index-container">
      <div id="search-results" style="margin-top: 10px;"></div>
      <div id="vn-list"></div>
      <div id="pagination" class="pagination"></div>
    </section>

    <section id="details-container">
         <div id="vn-details" class="vn-container"></div>
         <a href="#/" id="back-to-index">Back to List</a>
    </section>
  </main>

  <footer>
    2025
  </footer>

  <script>
    const baseUrl = 'https://yuushaexa.github.io/headless/';
    const hobby = 'vn';

    // --- Simple State Management ---
    const appState = {
        isLoading: false,
        currentPageType: 'index', // 'index', 'vnDetail', 'developerDetail'
        index: {
            posts: [],
            pagination: {}
        },
        detailsCache: { // Cache for VN, Developer details, and preloaded index pages
            vn: {},
            developer: {},
            index: {} // Cache for preloaded index pages (key: full URL)
        },
        preloadingUrls: new Set(), // Track URLs currently being preloaded
        currentDetail: null
    };

    // --- UI Elements ---
    const loadingIndicator = document.getElementById('loading');
    const indexContainer = document.getElementById('index-container');
    const detailsContainer = document.getElementById('details-container');
    const vnListContainer = document.getElementById('vn-list');
    const paginationContainer = document.getElementById('pagination');
    const vnDetailsContainer = document.getElementById('vn-details');
    const pageTitle = document.getElementById('page-title');

    // --- Preloading Setup ---
    let preloadObserver;

    function setupPreloadObserver() {
        // Disconnect previous observer if exists
        if (preloadObserver) {
            preloadObserver.disconnect();
        }

        const options = {
            root: null, // relative to document viewport
            rootMargin: '0px',
            threshold: 0.1 // Trigger when 10% of the element is visible
        };

        preloadObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const linkElement = entry.target;
                    const href = linkElement.getAttribute('href');
                    if (href && href.startsWith('#/')) {
                        preloadLinkData(href, linkElement.dataset.preloadType); // Pass type if needed
                        // Stop observing this element once preload is initiated
                        observer.unobserve(linkElement);
                    }
                }
            });
        }, options);
    }

    async function preloadLinkData(hashHref, typeHint) {
        let apiUrl = '';
        let cacheKey = hashHref; // Use hash as the primary identifier
        let cacheType = null; // 'vn', 'developer', 'index'

        // Determine API URL and cache type from hash
        if (hashHref.startsWith(`#/${hobby}/posts/`)) {
            apiUrl = `${baseUrl}${hashHref.substring(2)}`; // e.g., vn/posts/some-post.json
            cacheType = 'vn';
        } else if (hashHref.startsWith(`#/${hobby}/developers/`)) {
            apiUrl = `${baseUrl}${hashHref.substring(2)}`; // e.g., vn/developers/some-dev.json
            cacheType = 'developer';
        } else if (hashHref.startsWith('#/page/')) {
            apiUrl = `${baseUrl}${hashHref.substring(7)}`; // e.g., vn/posts/index-2.json
            cacheType = 'index';
             cacheKey = apiUrl; // Use full API URL as cache key for index pages
        } else if (hashHref === '#/') {
             apiUrl = `${baseUrl}${hobby}/posts/index.json`;
             cacheType = 'index';
             cacheKey = apiUrl;
        } else {
            // console.log('Preload: Skipping unknown hash format:', hashHref);
            return; // Don't preload unknown formats
        }

        // Check cache and preloading status
        if (
            (cacheType === 'vn' && appState.detailsCache.vn[cacheKey]) ||
            (cacheType === 'developer' && appState.detailsCache.developer[cacheKey]) ||
            (cacheType === 'index' && appState.detailsCache.index[cacheKey]) ||
            appState.preloadingUrls.has(apiUrl)
           ) {
            // console.log('Preload: Already cached or preloading:', apiUrl);
            return;
        }

        // console.log('Preload: Starting fetch for', apiUrl);
        appState.preloadingUrls.add(apiUrl);

        try {
            const data = await fetchData(apiUrl); // Use existing fetch function
            if (data) {
                // Store in appropriate cache
                if (cacheType === 'vn') {
                    appState.detailsCache.vn[cacheKey] = data;
                     // console.log('Preload: Cached VN', cacheKey);
                } else if (cacheType === 'developer') {
                    appState.detailsCache.developer[cacheKey] = data;
                    // console.log('Preload: Cached Dev', cacheKey);
                } else if (cacheType === 'index') {
                    appState.detailsCache.index[cacheKey] = data;
                    // console.log('Preload: Cached Index', cacheKey);
                }
            }
        } catch (error) {
            console.error('Preload: Error fetching', apiUrl, error);
            // Optional: Handle preload error (e.g., maybe retry later?)
        } finally {
            appState.preloadingUrls.delete(apiUrl); // Remove from active preloading list
        }
    }

     function observeLinks(containerElement) {
        if (!preloadObserver) {
             console.warn("Preload observer not initialized!");
             return;
         }
         // Observe all relevant links within the container
         const linksToObserve = containerElement.querySelectorAll('a[href^="#/"]');
         linksToObserve.forEach(link => {
              // Optional: Add data attribute to help identify link type if needed later
             // if (link.closest('.vn-title')) link.dataset.preloadType = 'vn';
             // else if (link.closest('.vn-developers')) link.dataset.preloadType = 'developer';
             // else if (link.closest('.pagination')) link.dataset.preloadType = 'page';
             preloadObserver.observe(link);
         });
     }

    // --- Loading Indicator ---
    function showLoading() {
        appState.isLoading = true;
        loadingIndicator.style.display = 'block';
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'none';
    }

    function hideLoading() {
        appState.isLoading = false;
        loadingIndicator.style.display = 'none';
    }

    // --- API Fetching ---
    // Note: Modified to NOT update UI directly on error, just return null/throw
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Network response was not ok for ${url} (Status: ${response.status})`);
            return await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
            // No UI updates here, let the caller handle it
            return null; // Indicate failure
        }
    }

    // --- Rendering Functions ---

    function renderIndexView(sourceData) { // Accept data directly
        hideLoading();
        indexContainer.style.display = 'block';
        detailsContainer.style.display = 'none';
        pageTitle.textContent = 'Visual Novels';
        appState.currentDetail = null; // Clear current detail when showing index

        // Disconnect observer before clearing content
        if (preloadObserver) preloadObserver.disconnect();

        vnListContainer.innerHTML = sourceData.posts.map(post => `
            <div class="vn-container">
                <div class="vn-title">
                    <a href="#/${post.link}">${post.title}</a>
                </div>
                <div class="vn-description">${post.description || 'No description.'}</div>
                ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
            </div>
        `).join('');

        const pag = sourceData.pagination;
        paginationContainer.innerHTML = `
            ${pag.previousPage ? `<a href="#/page/${pag.previousPage}">Previous</a>` : '<span>Previous</span>'}
            <span>Page ${pag.currentPage} of ${pag.totalPages}</span>
            ${pag.nextPage ? `<a href="#/page/${pag.nextPage}">Next</a>` : '<span>Next</span>'}
        `;

        // Re-observe links in the newly rendered content
        observeLinks(indexContainer);

        // Search functionality might need revisiting depending on requirements
        // If search should filter current view, it's fine.
        // If search should fetch results, it needs integration with routing/state.
    }

    function renderDetailsView(data, type) {
        hideLoading();
        indexContainer.style.display = 'none';
        detailsContainer.style.display = 'block';
        pageTitle.textContent = data.title || data.name || 'Details';
        appState.currentDetail = data;

        // Disconnect observer before clearing content
        if (preloadObserver) preloadObserver.disconnect();

        let content = '';
        if (type === 'vn') {
            content = `
                <div class="vn-title">${data.title}</div>
                <div class="vn-description">${data.description || 'No description.'}</div>
                ${data.image?.url ? `<img class="vn-image" src="${data.image.url}" alt="${data.title}">` : ''}
                ${data.developers?.length ? `
                <div class="vn-developers">
                    <strong>Developers:</strong>
                    <ul>${data.developers.map(dev => `
                    <li>
                        <a href="#/vn/developers/${dev.id}.json">${dev.name}</a>
                    </li>
                    `).join('')}</ul>
                </div>
                ` : ''}
                ${data.tags?.length ? `
                <div class="vn-tags">
                    <strong>Tags:</strong>
                    <ul>${data.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>
                </div>
                ` : ''}
                ${data.screenshots?.length ? `
                <div class="vn-screenshots">
                    <strong>Screenshots:</strong>
                    <ul>${data.screenshots.map(ss => `<li><img src="${ss.url}" alt="Screenshot"></li>`).join('')}</ul>
                </div>
                ` : ''}
            `;
        } else if (type === 'developer') {
            content = `
                <div class="vn-title">${data.name}</div>
                <div class="vn-description">${data.description || 'No description available.'}</div>
                ${data.image?.url ? `<img class="vn-image" src="${data.image.url}" alt="${data.name}">` : ''}
                ${data.posts?.length ? `
                <div class="vn-posts">
                    <strong>Visual Novels:</strong>
                    ${data.posts.map(post => `
                    <div class="vn-container">
                        <div class="vn-title">
                            <a href="#/${post.link}">${post.title}</a>
                        </div>
                        <div class="vn-description">${post.description || 'No description.'}</div>
                        ${post.image?.url ? `<img class="vn-image" src="${post.image.url}" alt="${post.title}">` : ''}
                    </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
        }
        vnDetailsContainer.innerHTML = content;

         // Re-observe links in the newly rendered content
         observeLinks(detailsContainer);
         // Also observe the back link
         const backLink = document.getElementById('back-to-index');
         if (backLink) preloadObserver.observe(backLink);
    }

    // --- Open Graph Meta Tag Updates Removed ---

    // --- Routing Logic ---
    async function handleRouteChange() {
        if (appState.isLoading) return; // Prevent route changes while loading

        const hash = window.location.hash || '#/';
        showLoading();

        // Index Route (handles base and pagination)
        if (hash === '#/' || hash.startsWith('#/page/')) {
            appState.currentPageType = 'index';
            const pagePath = hash.startsWith('#/page/') ? hash.substring(7) : `${hobby}/posts/index.json`;
            const apiUrl = `${baseUrl}${pagePath}`;
            let data = null;

            // Check cache first
             if (appState.detailsCache.index[apiUrl]) {
                 // console.log('Routing: Using cached index data for', apiUrl);
                 data = appState.detailsCache.index[apiUrl];
             } else {
                 // console.log('Routing: Fetching index data for', apiUrl);
                 data = await fetchData(apiUrl);
                 if (data) {
                     appState.detailsCache.index[apiUrl] = data; // Cache fetched data
                 }
             }


            if (data) {
                // Update state *only* if we are rendering this page now
                appState.index.posts = data.posts;
                appState.index.pagination = data.pagination;
                renderIndexView(data); // Pass data directly
            } else {
                 hideLoading(); // Hide loading even if error
                 indexContainer.style.display = 'block'; // Show index container
                 vnListContainer.innerHTML = '<p style="color: red;">Could not load visual novels list.</p>';
                 paginationContainer.innerHTML = '';
            }
        }
        // VN Detail Route
        else if (hash.startsWith(`#/${hobby}/posts/`)) {
            appState.currentPageType = 'vnDetail';
            const vnLinkHash = hash; // Use full hash as cache key e.g., #/vn/posts/some-post.json
            let data = null;

            // Check cache first
            if (appState.detailsCache.vn[vnLinkHash]) {
                 // console.log('Routing: Using cached VN data for', vnLinkHash);
                 data = appState.detailsCache.vn[vnLinkHash];
            } else {
                 const apiUrl = `${baseUrl}${hash.substring(2)}`;
                 // console.log('Routing: Fetching VN data for', apiUrl);
                 data = await fetchData(apiUrl);
                 if (data) {
                     appState.detailsCache.vn[vnLinkHash] = data; // Cache the data
                 }
            }

            if (data) {
                renderDetailsView(data, 'vn');
            } else {
                 hideLoading();
                 detailsContainer.style.display = 'block'; // Ensure details view is visible for error message
                 vnDetailsContainer.innerHTML = `<p style="color: red;">Error loading visual novel details.</p>`;
            }
        }
        // Developer Detail Route
         else if (hash.startsWith(`#/${hobby}/developers/`)) {
            appState.currentPageType = 'developerDetail';
            const devLinkHash = hash; // Use full hash as cache key
            let data = null;

             // Check cache first
             if (appState.detailsCache.developer[devLinkHash]) {
                 // console.log('Routing: Using cached Dev data for', devLinkHash);
                 data = appState.detailsCache.developer[devLinkHash];
             } else {
                 const apiUrl = `${baseUrl}${hash.substring(2)}`;
                 // console.log('Routing: Fetching Dev data for', apiUrl);
                 data = await fetchData(apiUrl);
                 if (data) {
                     appState.detailsCache.developer[devLinkHash] = data; // Cache the data
                 }
             }

             if (data) {
                 renderDetailsView(data, 'developer');
             } else {
                  hideLoading();
                  detailsContainer.style.display = 'block'; // Ensure details view is visible for error message
                  vnDetailsContainer.innerHTML = `<p style="color: red;">Error loading developer details.</p>`;
             }
        }
        // Fallback for unknown hashes
        else {
            console.warn(`Unknown hash route: ${hash}`);
             appState.currentPageType = 'index'; // Default to index
             window.location.hash = '#/'; // Redirect to index
             // handleRouteChange will be triggered again by the hash change (unless already '#/')
             // If it was already '#/', need to manually trigger if not loading
             if (!appState.isLoading) {
                hideLoading(); // Ensure loading is hidden
                handleRouteChange(); // Re-trigger for '/' if needed
             }
        }
    }

    // Listen for hash changes (navigation)
    window.addEventListener('hashchange', handleRouteChange);
