<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Novels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .vn-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .vn-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vn-title a {
      text-decoration: none;
      color: #007bff;
    }
    .vn-title a:hover {
      text-decoration: underline;
    }
    .vn-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .vn-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    .pagination a.active {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Visual Novels</h1>
  <div id="vn-list"></div>
  <div id="pagination" class="pagination"></div>

  <script>
    const baseUrl = 'https://yuushaexa.github.io';

    // Fetch and display visual novels
    async function fetchVisualNovels(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        renderVisualNovels(data.posts);
        renderPagination(data.pagination);
      } catch (error) {
        console.error('Error fetching visual novels:', error);
      }
    }

    // Render visual novels into the template
    function renderVisualNovels(posts) {
      const vnList = document.getElementById('vn-list');
      vnList.innerHTML = posts.map(vn => `
        <div class="vn-container">
          <div class="vn-title">
            <a href="post.html?vn=${vn.link}">${vn.title}</a>
          </div>
          <div class="vn-description">${vn.description}</div>
          ${vn.image?.url ? `<img class="vn-image" src="${vn.image.url}" alt="${vn.title}">` : ''}
        </div>
      `).join('');
    }

    // Render pagination
    function renderPagination(pagination) {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = `
        ${pagination.previousPage ? `<a href="#" onclick="fetchVisualNovels('${baseUrl}/${pagination.previousPage}')">Previous</a>` : ''}
        <span>Page ${pagination.currentPage} of ${pagination.totalPages}</span>
        ${pagination.nextPage ? `<a href="#" onclick="fetchVisualNovels('${baseUrl}/${pagination.nextPage}')">Next</a>` : ''}
      `;
    }

    // Fetch initial data on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchVisualNovels(`${baseUrl}/vn.json`);
    });
  </script>
</body>
</html>
