<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Posts</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between grid items */
            margin-bottom: 30px;
        }
        .post-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        .post-card img {
            max-width: 100%;
            height: 150px; /* Fixed height */
            object-fit: cover; /* Cover the area without distortion */
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .post-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
            height: 3.3em; /* Allow for roughly 2-3 lines */
            overflow: hidden;
        }
        .post-card a.details-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .post-card a.details-link:hover {
            background-color: #0056b3;
        }
        #pagination {
            text-align: center;
            margin-top: 20px;
        }
        #pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background-color: #eee;
        }
        #pagination span {
            margin: 0 10px;
            font-weight: bold;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            padding: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Visual Novel List</h1>

    <!-- Container for posts -->
    <div id="posts-container">
        <p class="loading">Loading posts...</p>
    </div>

    <!-- Container for pagination controls -->
    <div id="pagination">
        <button id="prev-button" disabled>Previous</button>
        <span id="page-info">Page ? of ?</span>
        <button id="next-button" disabled>Next</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const paginationContainer = document.getElementById('pagination');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const pageInfo = document.getElementById('page-info');

            const dataUrl = 'https://yuushaexa.github.io/headless/vn/posts/index.json';
            // Base URL to construct full links if needed (seems relative in the JSON)
            const baseUrl = 'https://yuushaexa.github.io/headless/';

            async function fetchAndDisplayPosts(url) {
                // Show loading state
                postsContainer.innerHTML = '<p class="loading">Loading posts...</p>';
                pageInfo.textContent = 'Loading...';
                prevButton.disabled = true;
                nextButton.disabled = true;

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();

                    // Clear loading message
                    postsContainer.innerHTML = '';

                    // Render posts
                    if (data.posts && data.posts.length > 0) {
                        data.posts.forEach(post => {
                            const postCard = document.createElement('div');
                            postCard.className = 'post-card';

                            const img = document.createElement('img');
                            img.src = post.image.url;
                            img.alt = `Cover image for ${post.title}`;
                            // Optional: Add error handling for broken images
                            img.onerror = () => { img.alt = `Image for ${post.title} failed to load`; img.src=''; /* maybe a placeholder */};


                            const title = document.createElement('h3');
                            title.textContent = post.title;

                            const detailsLink = document.createElement('a');
                             // Construct the absolute URL for the post's details JSON
                            detailsLink.href = new URL(post.link, baseUrl).href;
                            detailsLink.textContent = 'View Details';
                            detailsLink.className = 'details-link';
                            detailsLink.target = '_blank'; // Open details in a new tab

                            postCard.appendChild(img);
                            postCard.appendChild(title);
                            postCard.appendChild(detailsLink); // Add the details link button

                            postsContainer.appendChild(postCard);
                        });
                    } else {
                        postsContainer.innerHTML = '<p>No posts found.</p>';
                    }

                    // Render pagination
                    if (data.pagination) {
                        const { currentPage, totalPages, nextPage, previousPage } = data.pagination;
                        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

                        // Handle Previous Button
                        if (previousPage) {
                            prevButton.disabled = false;
                            // Store the URL for the previous page for potential future use (e.g., making buttons functional)
                            prevButton.dataset.url = new URL(previousPage, baseUrl).href;
                        } else {
                            prevButton.disabled = true;
                            delete prevButton.dataset.url;
                        }

                        // Handle Next Button
                        if (nextPage) {
                            nextButton.disabled = false;
                             // Store the URL for the next page
                            nextButton.dataset.url = new URL(nextPage, baseUrl).href;
                        } else {
                            nextButton.disabled = true;
                            delete nextButton.dataset.url;
                        }

                        // --- NOTE: Making pagination buttons actually *fetch* data ---
                        // The current request only asks to *display* the initial page
                        // and its pagination. To make the buttons load other pages,
                        // you would add event listeners here, like:
                        // prevButton.onclick = () => fetchAndDisplayPosts(prevButton.dataset.url);
                        // nextButton.onclick = () => fetchAndDisplayPosts(nextButton.dataset.url);
                        // For this example, they remain static after the initial load.

                    } else {
                         pageInfo.textContent = 'Pagination info missing.';
                    }

                } catch (error) {
                    console.error('Failed to fetch or process posts:', error);
                    postsContainer.innerHTML = `<p class="error">Failed to load posts: ${error.message}</p>`;
                    pageInfo.textContent = 'Error';
                    prevButton.disabled = true;
                    nextButton.disabled = true;
                }
            }

            // Initial fetch when the page loads
            fetchAndDisplayPosts(dataUrl);
        });
    </script>

</body>
</html>
